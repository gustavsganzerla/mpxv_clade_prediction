{% extends 'base.html' %}

{% block content %}

<div class='content'>

    <h1>Results for {{n_seqs}} sequence(s) </h2>
        <br>

    <table>
        <thead>
            <tr>
                <th>Sequence ID </th>
                <th>Classification Type</th>
                <th>Prediction </th>
                <th>Sequence Length </th>
            </tr>
        </thead>
        <tbody>
            {% for item in output %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.classification_type}}</td>
                <td>{{item.prediction}}</td>
                <td>{{item.length}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>


{% endblock %}
